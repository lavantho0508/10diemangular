<div class="row bg-light rounded">
    <form action="" ng-submit="onFormAccManagerSubmit($event)" name="accountManager">

        <h5 class="modal-title fw-bold mt-3 text-center add-account" id="exampleModalLabel">Thêm mới người dùng</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->


        <!-- <div class="alert alert-success">
                    Thêm mới thành công
                </div> -->
        <div class="mt-3 row">
            <label class="col-2" for="fullname">Họ và tên</label>
            <div class="col-10">
                <input ng-model="nameAccountManager" class="form-control" type="text" name="fullname" id="fullname" required ng-minlength="8" placeholder="Nhập họ và tên" />
                <!-- <span ng-show="accountManager.$dirty && accountManager.fullname.$error.minlength" class="badge badge-danger font-italic p-1 mt-n3 mb-3">Tên quá ngắn, họ tên phải ít nhất 8 kí tự </span> -->
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2" for="email">Email</label>
            <div class="col-10">
                <input ng-model="emailAccountManager" class="form-control" type="email" name="email" id="email" placeholder="Nhập địa chỉ email" required/>
                <!-- <span ng-show="accountManager.email.$invalid && !accountManager.email.$pristine" class="badge badge-danger font-italic p-1 mt-n3 mb-3">Nhập email chưa hợp lệ.</span> -->
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2" for="password">Password</label>
            <div class="col-10">
                <input ng-model="passAccountManager" class="form-control" type="password" name="password" id="password" placeholder="Nhập mật khẩu" required ng-minlength="6" />
                <!-- <span class="badge badge-danger font-italic p-1 mt-n3 mb-3" ng-show="accountManager.password.$error.minlength">Mật khẩu quá ngắn, ít nhất 6 kí tự</span> -->
            </div>
        </div>






        <div class="row mb-4 mt-3">
            <div class="col-md-4 offset-md-8">
                <button class="col-md-5 btn btn-success me-4"> <i class="fas fa-save"></i>Lưu</button>
                <button type="reset" class="col-md-5 btn btn-warning"> <i class="fas fa-broom"></i>Xóa Form</button>
            </div>
        </div>


    </form>
</div>


<div class="row bg-light-rounded">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Họ Tên</th>
                <th scope="col">Email</th>
                <th scope="col">Passoword</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list_account">
                <th scope="row">{{$index +1}}</th>
                <td>{{item.id}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="getDataUpdate($index)">Sửa</button>
                </td>
                <td>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal_delete_{{ item.id }}">
                Xóa
            </button>
                    <div class="modal fade" id="modal_delete_{{ item.id }}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold">Xóa</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Xác nhận xóa?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    <button type="button" ng-click="onDelete($index)" class="btn btn-danger" data-bs-dismiss="modal">Xóa</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
